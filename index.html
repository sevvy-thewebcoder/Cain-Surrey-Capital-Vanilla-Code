<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/app.css">
    <title>Cain-Surrey Capital</title>
</head>
<body>
    <!-- 01 HEADER SECTION -->

    <header id="header" class="header">
        <div class="container">
            <a href="/" class="logo">
                <img src="/assets/images/Logo Image.png" alt="Cain-Surrey Capital" class="logo__image"  width="20" height="20" />
                <span class="logo__text">
                    Cain-Surrey Capital
                </span>
            </a>
            <nav id="navbar" class="navbar">
                <ul id="nav__list" class="nav__list"></ul>
            </nav>
            <div class="mobile__navIcon__wrapper">
                <div id="hamburger__menu" class="hamburger__menu">
                    <div id="top__bar" class="top__bar bar"></div>
                    <div id="middle__bar" class="middle__bar bar"></div>
                    <div id="bottom__bar" class="bottom__bar bar"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- 02 MAIN CONTENT SECTION -->

    <main class="main__content">

        <!-- 02.01 HERO SECTION -->

        <section id="hero__section" class="hero__section section">
            <div id="hero__wrapper" class="hero__container container">
                <h1 id="hero__title" class="hero__title"></h1>
            </div>
            <div id="hero__image_wrapper" class="hero__image_wrapper">
                <img src="./assets/images/hero-section.jpg" alt="" class="hero__image" >
            </div>
            <div class="hero__description_container container">
                <span class="dash__affix bgc__dark"></span>
                <p class="hero__description">
                    We are committed to helping our clients achieve their financial goals through expert advice, innovative solutions, and unparalleled execution.
                </p>
            </div>
        </section>

        <!-- 02.02 FEATURES SECTION - 01 -->

        <section id="features__section_01" class="features__section_01 section">
            <ol id="feature__list_01" class="feature__list_01 container"></ol>
        </section>

        <!-- 02.03 FEATURES SECTION - 02 -->

        <section id="features__section_02" class="features__section_02 section">
            <div class="feature__container container">
                <div class="title__wrapper">
                    <span class="dash__affix bgc__light"></span>
                    <h3 id="section__title" class="section__title title__h3"></h3>
                </div>
                <ol id="feature__list_02" class="feature__list_02"></ol>
            </div>
        </section>

        <!-- 02.04 ABOUT US SECTION -->

        <section id="about__section" class="about__section section">
            <div class="about__container container">
                <div id="about__card" class="about__card"></div>
                <div class="image__wrapper">
                    <img class="profile__image" src="./assets/images/about-section.jpg" alt="Christina Smiling">
                </div>
            </div>
        </section>

    </main>

    <!-- 03 FOOTER SECTION -->

    <footer id="footer" class="footer section">

    </footer>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
